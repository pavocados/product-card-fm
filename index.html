<!DOCTYPE html>
<html lang="en">
<head>
   <!--all meta here--> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor chalenge">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Pavo Cados">
 <!--title--> 
  <title>Frontend Mentor | Product preview card component</title>
 <!--styles here--> 
  <link rel="stylesheet" href="styles/cssreset.css">
  <link rel="stylesheet" href="styles/style.css">
<!--googlefonts link--> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <div class="left-side">
        <img class="product-image" alt="bottle of Chanel Gabrielle perfume" src="images/image-product-desktop.jpg">
      </div>
      <div class="right-side">
        <p class="product-name">PERFUME</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <p class="new-price">$149.99</p>
          <p class="old-price"><del>$169.99</del></p>
        </div>
        <button class="add-to-cart-button">
          <img class="cart" src="images/icon-cart.svg">
          <p>Add to Cart</p>
        </button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Pavo Cado</a>.
      </div>
  </div>
  </footer>
</body>
</html>
